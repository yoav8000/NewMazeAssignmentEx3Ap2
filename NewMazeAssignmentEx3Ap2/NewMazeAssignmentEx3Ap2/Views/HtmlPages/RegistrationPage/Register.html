<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Registration Form</title>
    <link href="../../CssFiles/StyleSheet.css" rel="stylesheet" media="all" />
  
</head>
<body id="RegistartPagebody">
    <form id="RegisterForm"  onsubmit="return validateInput()" method="post" >
        <h1 id="RegisterH1">Sign Up</h1>
        <input id="userName" class="RegisterInput" type="text" placeholder="User Name" name="user name" autocomplete="on" required />
        <input id="password" class="RegisterInput" type="password" placeholder="Password" name="password" autocomplete="off" required />
        <input id="confirmPassword" class="RegisterInput" type="password" placeholder="Confirm Password" name="confirmPassword" autocomplete="off" required />
        <input id="email" class="RegisterInput" type="email" placeholder="Email" name="email" autocomplete="on" required />
        <input id="RegisterInput" class="RegisterInput" onclick="validatePassword" type="submit" name="Submbit" />
    </form>

    <script src="../../Scripts/Registration.js"></script>
</body>
</html>
