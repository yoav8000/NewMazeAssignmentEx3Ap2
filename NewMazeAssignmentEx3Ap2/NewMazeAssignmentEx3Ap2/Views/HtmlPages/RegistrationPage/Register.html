<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Registration Form</title>
    <link href="../../CssFiles/StyleSheet.css" rel="stylesheet" media="all" />
  
</head>
<body id="RegistartPagebody">
    <form id="RegisterForm"   data-bind="submit: addUser">>
        <h1 id="RegisterH1">Sign Up</h1>
        <input id="userName" class="RegisterInput" type="text" placeholder="User Name" data-bind="value:name" name="user name" autocomplete="on" required />
        <input id="password" class="RegisterInput" type="password" placeholder="Password" data-bind="value:password" name="password" autocomplete="off" required />
        <input id="confirmPassword" class="RegisterInput" type="password" placeholder="Confirm Password" name="confirmPassword" autocomplete="off" required />
        <input id="email" class="RegisterInput" type="email" placeholder="Email" name="email" data-bind="value:email"  autocomplete="on" required />
        <button  type="submit" class="btn btn-default">Submit</button>
    
        <ul class="list-unstyled" data-bind="foreach: users">
            <li> <span data-bind="text: Name" ></span></li>

</ul>
</form>

    <script src="../../../Scripts/jquery-3.1.1.js"></script>
    <script src="../../../Scripts/jquery-3.1.1.min.js"></script>
    <script src="../../../Scripts/knockout-3.4.2.debug.js"></script>
    <script src="../../../Scripts/knockout-3.4.2.js"></script>
    <script src="../../Scripts/Registration.js"></script>


</body>
</html>
