<!DOCTYPE html>
<html>
<head>
    <title>mymaze</title>
    <script src="../../../Scripts/jquery-3.1.1.min.js"></script>
    <script src="../../../Scripts/jquery.signalR-2.2.2.js"></script>
    <script src="../../../Scripts/jquery.signalR-2.2.2.min.js"></script>
    <link href="../../BootStrap/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="../../Scripts/TheMazePlugin/MazeBoardPlugin.js"></script>
    <!-- Reference the autogenerated SignalR hub script -->
    <script src="/signalr/hubs"></script>
    <link href="../../CssFiles/loader.css" rel="stylesheet" />
</head>
<body>
    <img src="../../Resources/minionphoto.PNG" id="playerImage" width="0" height="0" alt="playerImage" />
    <img src="../../Resources/destinationimage.PNG" id="destinationImage" width="0" height="0" alt="destinationImage" />





    <div class="container body-content" style="margin-left:50px">
        <div id="navBar"> </div>

        <h2 style="margin-top:50px">Multiplayer Game</h2><hr />
        <div class="col-sm-4 form-horizontal">
            
            
            
            
            
            <div class="form-group" style="margin-top:100px">
                <label class="col-sm-2 control-label">Games</label>
                <div class="col-sm-10">
                    <select id="selectGames" class="form-control">
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <div class="col-sm-5 col-sm-offset-2">
                    <input type="button" class="form-control" value="Join Game" id="joinGame" />
                </div>
            </div>
            
                 
            <h2> Start New Game</h2>



            <div class="form-group">
                <label for="mazeName" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="mazeName" />
                </div>
            </div>

                
            <div class="form-group">
                <label for="rows" class="col-sm-2 control-label">Rows</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="rows" />
                </div>
            </div>
            <div class="form-group">
                <label for="cols" class="col-sm-2 control-label">Cols</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="cols" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <input type="button" class="form-control" value="Start New Game" id="startNewGame" />
                </div>
            </div>

          
        </div>

        <div class="col-sm-4 text-center"style="margin-top:50px" >
            <label id="myBoard" style="margin-left:10px"> myBoard</label>
            <canvas id="mazeCanvas" tabindex="1" style="border:2px black solid" class="maze-board" width="500" height="500"></canvas>
        </div>
        <div class="col-sm-4 text-center" style="margin-top:50px">
            <label id="opponentBoard" style="margin-left:220px"> Opponent's Board</label>
            <canvas id="opponentCanvas" tabindex="1" style="border:2px black solid;margin-left:150px;" class="opponent-board" width="500" height="500"></canvas>
        </div>

    </div>

    <div class="loader" id="loader" hidden></div>
    <script src="../../Scripts/NavBarScript.js"></script>

    <script src="../../Scripts/MultiPlayer.js"></script>

</body>
</html>
